                                    <span class="input-group-text">
                                        <i class="fas fa-mobile-alt"></i>
                                    </span>
                                </div>
                                <input type="tel" class="input-data form-control right-radius" id="telInput" autocomplete="off" required maxlength="11" placeholder="۰۹"

                                <div id="submit-levelOne" class="input-group-append hidden">
                                    <button class="btn btn-submit" type="button">تایید</button>
                                    <div class="loader hidden"></div>
                                </div>
                                <div class="feedback invalid-feedback" dir="rtl"></div>
                            </div>
                        </div>

                                    </span>
                                </div>
                                <input type="text" class="input-data form-control right-radius is-valid" id="verificateCode" autocomplete="off" required
                                    maxlength="10" placeholder="کد فعال سازی" aria-label="کد تایید" aria-describedby="کد تایید">
                                <div id="submit-levelTwo" class="input-group-append">
                                    <button class="btn btn-submit" type="button">تایید</button>
                                    <div class="loader hidden"></div>
                                </div>
                                <div class="feedback valid-feedback" dir="rtl">

                                </div>
                                <br/>
                                <div class="feedback invalid-feedback" dir="rtl"></div>
                            </div>
                            <br/>
                            <a href="#" class="btn-resend" >ارسال مجدد کد فعال‌سازی</a>
                            <br/>

                    </div>

                    <div class="col-12 container-center" dir="rtl">
